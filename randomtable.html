<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        
        body {
            text-align: center; 
            margin-top: 50px; 
        }
        
       
        table {
            width: 50%;
            margin-left: auto; 
            margin-right: auto; 
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        
    </style>
</head>
<body>
    <h1>Powdered Drink Prices</h1>

    <table>
        <thead>
            <tr>
                <th>Product name</th>
                <th>Original Price</th>
                <th>Discounted Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Milo</td>
                <td>120/pack</td>
                <td>100/pack</td>
            </tr>
            <tr>
                <td>Bear brand</td>
                <td>150/pack</td>
                <td>136/pack</td>
            </tr>
            <tr>
                <td>Alaska</td>
                <td>130/pack</td>
                <td>120/pack</td>
            </tr>
            <tr>
                <td>Nescafe</td>
                <td>170/pack</td>
                <td>165/pack</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
