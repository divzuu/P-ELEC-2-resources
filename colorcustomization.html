<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        /* Styles specific to the colorcustomization page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); /* Default background */
            transition: background 0.8s ease; /* Smooth transition for background change */
            color: #fff; /* Default text color */
        }

        #customize {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }

        .color-picker-container {
            display: flex;
            flex-wrap: wrap; /* Allows colors to wrap to the next line */
            gap: 20px; /* Space between color options */
            justify-content: center;
            margin-top: 30px;
        }

        .color-option {
            width: 120px; /* Fixed width */
            height: 120px; /* Fixed height */
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: flex-end; /* Position text at the bottom */
            justify-content: center;
            padding-bottom: 10px; /* Space for the text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
            position: relative; /* For the selected indicator */
            border: 3px solid transparent; /* Default border */
        }

        .color-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .color-option.selected {
            border: 3px solid #ffcc00; /* Highlight selected color */
            transform: scale(1.05); /* Slightly larger for selected */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .color-option span {
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Make text more readable */
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .color-option {
                width: 100px;
                height: 100px;
            }
            .color-picker-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 2em;
            }
            .color-option {
                width: 80px;
                height: 80px;
            }
            .color-picker-container {
                gap: 10px;
            }
            #customize {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <section id="customize">
        <h2>Customize Background Color</h2>
        <p style="margin-bottom: 30px;">
            Pick your favorite colors to these options
        </p>
        <div class="color-picker-container">
            <div class="color-option" data-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 100%)" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <span>Purple Dream</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <span>Pink Sunset</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <span>Ocean Blue</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                <span>Mint Fresh</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #fa709a 0%, #fee140 100%)" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                <span>Warm Glow</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #30cfd0 0%, #330867 100%)" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
                <span>Deep Sea</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                <span>Pastel Sky</span>
            </div>
            <div class="color-option" data-gradient="linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);">
                <span>Cotton Candy</span>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorOptions = document.querySelectorAll('.color-option');
            const body = document.body;

            // Function to apply selected color and save to localStorage
            function applyColor(gradient) {
                body.style.background = gradient;
                localStorage.setItem('selectedGradient', gradient); // Save the gradient
            }

            // Load saved color from localStorage on page load
            const savedGradient = localStorage.getItem('selectedGradient');
            if (savedGradient) {
                applyColor(savedGradient);
                // Also visually mark the selected option if it exists on this page
                colorOptions.forEach(option => {
                    option.classList.remove('selected');
                    if (option.getAttribute('data-gradient') === savedGradient) {
                        option.classList.add('selected');
                    }
                });
            } else {
                // If no color is saved, set the default (e.g., the 'Ocean Blue' from your options)
                // and mark it as selected.
                const defaultGradient = "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)";
                applyColor(defaultGradient);
                document.querySelector('.color-option[data-gradient="'+defaultGradient+'"]').classList.add('selected');
            }


            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const gradient = this.getAttribute('data-gradient');
                    
                    applyColor(gradient); // Apply and save the new color
                    
                    // Remove 'selected' class from all options
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add 'selected' class to the clicked option
                    this.classList.add('selected');
                });
            });
        });
    </script>

</body>
</html>
